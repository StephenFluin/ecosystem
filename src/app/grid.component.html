<div>
  Results for: <strong>{{ query }}</strong>
</div>
<div *ngIf="results">
  <div *ngIf="results.results.length === 0">
    There weren't any items matching your search.
  </div>
  {{ results | json }}
  <table>
    <tr *ngFor="let results of results.results">
      <td>{{ results | json }}</td>
    </tr>
  </table>
</div>

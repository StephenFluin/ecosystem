<div>
  Results for: <strong>{{ query }}</strong>
</div>
<div *ngIf="results">
  <div *ngIf="results.results.length === 0">
    There weren't any items matching your search.
  </div>
  <table>
    <thead>
      <tr>
      <th>Name</th>
      <th></th>
      </tr>

    </thead>
    <tr *ngFor="let result of results.results">
      <td>{{result.name}}</td>
      <td>{{ result | json }}</td>
    </tr>
  </table>
</div>
